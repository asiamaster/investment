<#body>
    <div class="easyui-layout" fit="true">
        <!-- ====================================================================================================================== -->
        <!-- 上方布局 -->
        <!-- ====================================================================================================================== -->
        <div region="north" height="auto" align="center" border="false">
            <div id="nav" style="padding-left:15px;padding-top:10px;" align="left">
                <#nav/>
            </div>
            <!-- =========================================================表单========================================================= -->
            <div class="easyui-panel" style="width:100%;" align="left" border="false">
                <form id="form" class="easyui-form" method="post" fit="true">
                    <table style="padding:10px;">
                        <tr>
                            <td style="padding:5px;">
                                <input class="easyui-datetimebox" name="startExceptionTime" editable="false" id="startExceptionTime"
                                       labelAlign="right" data-options="label:' 异常时间:'" style="width: 250px;"/>
                                - <input class="easyui-datetimebox" editable="false" name="endExceptionTime" id="endExceptionTime"
                                         labelAlign="right" style="width: 150px;"/>

                            </td>
                            <td style="padding:5px;">
                                <input name="systemCode" id="systemCode" style="width:100%;" panelWidth="auto" data-options="editable:false, labelAlign:'right'" panelHeight="auto" label="登录系统:"/>
                                <#comboProvider _id="systemCode" _provider='systemProvider' _queryParams='{}'/>
                            </td>
                            <td style="padding:5px;">
                                <input name="type" id="type" style="width:100%;" editable="false" panelWidth="auto" panelHeight="auto" label="异常类型:" labelAlign="right" value=""/>
                                <#comboProvider _id="type" _provider='exceptionTypeProvider' _queryParams='{}'/>
                            </td>
                            <td>
                                <a href="#" class="easyui-linkbutton" data-options="width:80"  iconCls="icon-search" id="queryBtn"
                                   onclick="queryGrid()">查询</a>&nbsp;&nbsp;
                                <a href="javascript:void(0)" class="easyui-linkbutton" data-options="width:80"  iconCls="icon-clear"  onclick="clearForm()">清除</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <!-- ====================================================================================================================== -->
        <!-- 中央布局 -->
        <!-- ====================================================================================================================== -->
        <!-- 表格 -->
        <div region="center" style="width:100%;" height="auto" align="center" border="false">
            <div style="width: 100%;height: 100%;" align="center">
                <!-- =========================================================表格========================================================= -->
                <table class="easyui-datagrid" title="异常日志列表" id="grid" fitColumns="true"
                       noheader="true" border="false" data-options="onLoadSuccess:gridLoadSuccess"
                       pagination="true" pageSize="50" pageList="[50,100,200]" pageNumber="1" pagePosition="top" remoteSort="true"
                       loadMsg="数据加载中..." singleSelect="true" method="post" multiSort="false" sortName="exceptionTime" sortOrder="desc"
                       align="center" fit="true" striped="true" idField="id">
                    <thead>
                    <tr>
                        <th data-options="field:'ip', width:'12%',  sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                            服务器ip
                        </th>
                        <th data-options="field:'systemName',width:'17%',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                            系统
                        </th>
                        <th data-options="field:'menuId',width:'12%'
                        , _provider:'simpleBatchDisplayTextProvider',_escapeFileds:{'menuId':'name'},_fkField:'menuId',_relationTable:'menu',_relationTablePkField:'id', _queryParams:{}
                        ,   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                            功能模块
                        </th>
                        <th data-options="field:'type',width:'8%',_provider:'exceptionTypeProvider', _queryParams:{},   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                            异常类型
                        </th>
                        <th data-options="field:'version',width:'10%',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                            版本号
                        </th>
                        <th data-options="field:'exceptionTime',width:'15%',  _provider:'datetimeProvider', sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                            异常时间
                        </th>
                        <th data-options="field:'msg',width:'25%',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                            异常信息
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <!-- 隐藏编辑框 -->
    <div id="dlg" class="easyui-dialog" resizable="false" constrain="true" shadow="true" draggable="false" title="SystemExceptionLog信息" style="padding:20px" modal="true" border="thin" closed="true"
         data-options="
				iconCls: 'icon-save',
				height: 480,
				buttons: [{
					text:'确认',
					iconCls:'icon-ok',
					handler:saveOrUpdate
				},{
					text:'取消',
					handler:function(){
						$('#dlg').dialog('close');
					}
				}]
			">
        <form id="_form" class="easyui-form" method="post" fit="true">
            <input name="_id" id="_id" type="hidden">
            <table width="360px">
                <tr>
                    <td style="padding:5px;">
                        <input class="easyui-textbox" name="_host" id="_host" style="width:100%" data-options="label:'备注:', validType:'length[0,255]'" />
                    </td>
                </tr>
                <tr>
                    <td style="padding:5px;">
                        <input class="easyui-numberbox" name="_systemId" id="_systemId" style="width:100%" data-options="label:'系统:'" />
                    </td>
                </tr>
                <tr>
                    <td style="padding:5px;">
                        <input class="easyui-numberbox" name="_menuId" id="_menuId" style="width:100%" data-options="label:'功能模块:'" />
                    </td>
                </tr>
                <tr>
                    <td style="padding:5px;">
                        <input class="easyui-numberbox" name="_type" id="_type" style="width:100%" data-options="label:'异常类型:'" />
                    </td>
                </tr>
                <tr>
                    <td style="padding:5px;">
                        <input class="easyui-textbox" name="_firmCode" id="_firmCode" style="width:100%" data-options="label:'市场编码:', validType:'length[0,50]'" />
                    </td>
                </tr>
                <tr>
                    <td style="padding:5px;">
                        <input class="easyui-numberbox" name="_version" id="_version" style="width:100%" data-options="label:'版本号:'" />
                    </td>
                </tr>
                <tr>
                    <td style="padding:5px;">
                        <input class="easyui-datetimebox" name="_exceptionTime" id="_exceptionTime" style="width:100%" data-options="label:'异常时间:'"
                               required="true" />
                    </td>
                </tr>
                <tr>
                    <td style="padding:5px;">
                        <input class="easyui-textbox" name="_msg" id="_msg" style="width:100%" data-options="label:'异常信息:', validType:'length[0,511]'" />
                    </td>
                </tr>
            </table>
        </form>

    </div>
    <!-- ====================================================================================================================== -->
    <!-- style & script 分隔线 -->
    <!-- ====================================================================================================================== -->
    <script type="text/javascript">
        //打开新增窗口
        function openInsert(){
            $('#dlg').dialog('open');
            $('#dlg').dialog('center');
            $('#_form').form('clear');
            formFocus("_form", "_host");
        }

        //打开修改窗口
        function openUpdate(){
            var selected = $("#grid").datagrid("getSelected");
            if (null == selected) {
                $.messager.alert('警告','请选中一条数据');
                return;
            }
            $('#dlg').dialog('open');
            $('#dlg').dialog('center');
            formFocus("_form", "_host");
            var formData = $.extend({},selected);
            formData = addKeyStartWith(getOriginalData(formData),"_");
            $('#_form').form('load', formData);
        }

        function saveOrUpdate(){
            if(!$('#_form').form("validate")){
                return;
            }
            var _formData = removeKeyStartWith($("#_form").serializeObject(),"_");
            var _url = null;
            //没有id就新增
            if(_formData.id == null || _formData.id==""){
                _url = "${contextPath}/systemExceptionLog/insert.action";
            }else{//有id就修改
                _url = "${contextPath}/systemExceptionLog/update.action";
            }
            $.ajax({
                type: "POST",
                url: _url,
                data: _formData,
                processData:true,
                dataType: "json",
                async : true,
                success: function (data) {
                    if(data.code=="200"){
                        $("#grid").datagrid("reload");
                        $('#dlg').dialog('close');
                    }else{
                        $.messager.alert('错误',data.result);
                    }
                },
                error: function(){
                    $.messager.alert('错误','远程访问失败');
                }
            });
        }

        //根据主键删除
        function del() {
            var selected = $("#grid").datagrid("getSelected");
            if (null == selected) {
                $.messager.alert('警告','请选中一条数据');
                return;
            }
            $.messager.confirm('确认','您确认想要删除记录吗？',function(r){
                if (r){
                    $.ajax({
                        type: "POST",
                        url: "${contextPath}/systemExceptionLog/delete.action",
                        data: {id:selected.id},
                        processData:true,
                        dataType: "json",
                        async : true,
                        success: function (data) {
                            if(data.code=="200"){
                                $("#grid").datagrid("reload");
                                $('#dlg').dialog('close');
                            }else{
                                $.messager.alert('错误',data.result);
                            }
                        },
                        error: function(){
                            $.messager.alert('错误','远程访问失败');
                        }
                    });
                }
            });

        }
        //表格查询
        function queryGrid() {
            var opts = $("#grid").datagrid("options");
            if (null == opts.url || "" == opts.url) {
                opts.url = "${contextPath}/systemExceptionLog/listPage.action";
            }
            if(!$('#form').form("validate")){
                return;
            }
            $("#grid").datagrid("load", bindGridMeta2Form("grid", "form"));
        }


        //清空表单
        function clearForm() {
            $('#form').form('clear');
        }

        //表格表头右键菜单
        function headerContextMenu(e, field){
            e.preventDefault();
            if (!cmenu){
                createColumnMenu("grid");
            }
            cmenu.menu('show', {
                left:e.pageX,
                top:e.pageY
            });
        }

        //全局按键事件
        function getKey(e){
            e = e || window.event;
            var keycode = e.which ? e.which : e.keyCode;
            if(keycode == 46){ //如果按下删除键
                var selected = $("#grid").datagrid("getSelected");
                if(selected && selected!= null){
                    del();
                }
            }
        }

        /**
         * 绑定页面回车事件，以及初始化页面时的光标定位
         * @formId
         *          表单ID
         * @elementName
         *          光标定位在指点表单元素的name属性的值
         * @submitFun
         *          表单提交需执行的任务
         */
        $(function () {
            bindFormEvent("form", "systemId", queryGrid);
            bindFormEvent("_form", "_systemId", saveOrUpdate, function (){$('#dlg').dialog('close');});
            if (document.addEventListener) {
                document.addEventListener("keyup",getKey,false);
            } else if (document.attachEvent) {
                document.attachEvent("onkeyup",getKey);
            } else {
                document.onkeyup = getKey;
            }

            var pager = $('#grid').treegrid('getPager');    // get the pager of treegrid
            pager.pagination({
            <#controls_paginationOpts/>
            ,buttons:[
                <#resource code="exportSystemExceptionLog">
            {
                iconCls:'icon-export',
                text:'导出',
                handler:function(){
                doExport('grid');
            }
            }
            </#resource>
            ]
        });
            //表格仅显示下边框
            $('#grid').datagrid('getPanel').removeClass('lines-both lines-no lines-right lines-bottom').addClass("lines-bottom");
            //打开页面时查询
            queryGrid();


        })
    </script>
</#body>
